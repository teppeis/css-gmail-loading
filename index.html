        <div class="page-header">
          <h1>Gmail Like Loading Animation<br>in Pure CSS</h1>
        </div>
        <p class="lead"></p>

        <div class="loading demo">
          <div class="semicircle upper-base"><div class="semicircle-inner"></div></div>
          <div class="semicircle upper-move"><div class="semicircle-inner"></div></div>
          <div class="semicircle lower-base"><div class="semicircle-inner"></div></div>
          <div class="semicircle lower-move"><div class="semicircle-inner"></div></div>
        </div>

        <h2>How does it work?</h2>
        <p class="">This animation is composed of 4 semicircle layers.</p>
        <div class="loading">
          <div class="semicircle upper-base"><div class="semicircle-inner"></div></div>
        </div>
        <div class="loading">
          <div class="semicircle upper-move"><div class="semicircle-inner"></div></div>
        </div>
        <div class="loading">
          <div class="semicircle lower-base"><div class="semicircle-inner"></div></div>
        </div>
        <div class="loading">
          <div class="semicircle lower-move"><div class="semicircle-inner"></div></div>
        </div>
        <p class="" style="margin-top: 30px;">It uses CSS3 Animations and CSS3 3D Transforms.<br>
        So it works in Chrome/Firefox/IE10 :)</p>
